<div class="sort-bar" *ngIf="offersList?.length">
  <mat-form-field appearance="fill">
    <mat-label>Sort Offers</mat-label>
    <mat-select>
      <mat-option (click)="getOffers('Asc')">
        By Descending Order
      </mat-option>
      <mat-option (click)="getOffers('Desc')">
        By Ascending Order
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="container">
  <app-offers-item class="container__item" *ngFor="let offer of offersList" [offer]="offer"
    (onCardOpened)="onCardOpened($event)"></app-offers-item>
</div>
<div class="footer">
  <app-button-loader *ngIf="offersList?.length" [config]="buttonConfig" (isPressed)="refreshOffers($event)" />
</div>
